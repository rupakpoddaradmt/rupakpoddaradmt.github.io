<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bello</title>
    <style>
        body {
            background-color: black;
            color: #FFBF00; /* Amber color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 5px;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bello {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .bello:hover {
            transform: scale(1.2);
        }

        .bello:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1 class="bello" onclick="greet()">Bello</h1>

    <script>
        function greet() {
            alert("Hello, Bello!");
        }
    </script>
</body>
</html>
