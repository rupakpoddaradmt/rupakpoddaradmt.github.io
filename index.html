<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hill Climb Racing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        .game-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 100vw;
            max-height: 100vh;
        }
        canvas {
            border: 2px solid #333;
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #98D8C8 100%);
            width: 800px;
            height: 400px;
            max-width: calc(100vw - 44px);
            max-height: calc(100vh - 150px);
        }
        @media (max-width: 840px) {
            .game-container {
                padding: 10px;
                border-radius: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
            }
            canvas {
                width: auto;
                height: auto;
                max-width: calc(100vw - 24px);
                max-height: calc(100vh - 160px);
            }
            .controls {
                margin-top: 15px;
                padding-bottom: 10px;
            }
        }
        @media (max-height: 500px) and (orientation: landscape) {
            .game-container {
                padding: 5px;
            }
            canvas {
                width: auto;
                height: calc(100vh - 120px);
                max-height: 300px;
            }
            .info {
                margin-bottom: 5px;
            }
            .info span {
                padding: 3px 6px;
                font-size: 12px;
            }
            button {
                padding: 8px 15px;
                font-size: 14px;
            }
            .controls {
                margin-top: 5px;
                padding-bottom: 5px;
            }
        }
        .controls {
            margin-top: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }
        .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            flex-wrap: wrap;
        }
        .info span {
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 2px;
        }
        @media (max-width: 840px) {
            .info {
                font-size: 14px;
            }
            .info span {
                padding: 4px 8px;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        button:hover {
            background: #45a049;
        }
        button:active {
            background: #3d8b40;
        }
        @media (max-width: 840px) {
            button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
        .game-over {
            text-align: center;
            margin-top: 10px;
            color: #d32f2f;
            font-size: 20px;
            font-weight: bold;
        }
        .portrait-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .portrait-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin: 20px;
            max-width: 400px;
        }
        .portrait-content h2 {
            margin: 0 0 20px 0;
            color: #333;
        }
        .portrait-content p {
            margin: 0 0 20px 0;
            color: #666;
        }
        .rotate-icon {
            font-size: 48px;
            font-family: 'Courier New', monospace;
            color: #667eea;
        }
        @media (max-width: 840px) and (orientation: portrait) {
            .portrait-warning {
                display: flex;
            }
            .game-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info">
            <span>Distance: <span id="distance">0</span>m</span>
            <span>Fuel: <span id="fuel">100</span>%</span>
            <span>Score: <span id="score">0</span></span>
            <span>Difficulty: <span id="difficulty">1.0</span></span>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <button id="gasBtn">Gas (→)</button>
            <button id="brakeBtn">Brake (←)</button>
            <button id="resetBtn">Reset (R)</button>
        </div>
        <div id="gameOver" class="game-over"></div>
    </div>
    <div id="portraitWarning" class="portrait-warning">
        <div class="portrait-content">
            <h2>Please Rotate Your Device</h2>
            <p>This game requires landscape orientation to play.</p>
            <div class="rotate-icon">↻</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let car = {
            x: 100,
            y: 200,
            vx: 0,
            vy: 0,
            angle: 0,
            angularVelocity: 0,
            width: 40,
            height: 20,
            wheelRadius: 8
        };
        
        let camera = {
            x: 0,
            y: 0
        };
        
        let terrain = [];
        let fuel = 100;
        let distance = 0;
        let score = 0;
        let gameRunning = true;
        let keys = {};
        let fuelCans = [];
        let coins = [];
        
        // Physics constants
        const gravity = 0.5;
        const enginePower = 0.8;
        const brakePower = 0.3;
        const maxSpeed = 15;
        const fuelConsumption = 0.15;
        
        // Generate terrain
        function generateTerrain() {
            terrain = [];
            let y = 300;
            let slope = 0;
            
            // Start with easier terrain
            for (let x = 0; x < 2000; x += 10) {
                const difficulty = Math.min(5, 1 + (x / 5000));
                slope += (Math.random() - 0.5) * 0.3 * difficulty;
                slope = Math.max(-2 * difficulty, Math.min(2 * difficulty, slope));
                y += slope * 10;
                y = Math.max(100, Math.min(350, y));
                terrain.push({x: x, y: y});
                
                // Add fuel cans randomly
                if (Math.random() < 0.01 && x > 500) {
                    fuelCans.push({x: x, y: y - 30, collected: false});
                }
                
                // Add coins randomly
                if (Math.random() < 0.03 && x > 200) {
                    coins.push({x: x, y: y - 50 - Math.random() * 50, collected: false});
                }
            }
        }
        
        // Extend terrain as player progresses
        function extendTerrain() {
            const lastPoint = terrain[terrain.length - 1];
            let x = lastPoint.x;
            let y = lastPoint.y;
            let slope = 0;
            
            // Calculate difficulty based on distance
            const difficulty = Math.min(5, 1 + (x / 5000)); // Increases from 1 to 5 more slowly
            const slopeVariation = 0.3 * difficulty;
            const maxSlope = 2 * difficulty;
            const heightVariation = 15 * difficulty;
            
            // Generate 500 more units of terrain
            for (let i = 0; i < 50; i++) {
                x += 10;
                slope += (Math.random() - 0.5) * slopeVariation;
                slope = Math.max(-maxSlope, Math.min(maxSlope, slope));
                y += slope * heightVariation;
                y = Math.max(50, Math.min(380, y));
                terrain.push({x: x, y: y});
                
                // More fuel cans as difficulty increases
                if (Math.random() < 0.015 * difficulty) {
                    fuelCans.push({x: x, y: y - 30, collected: false});
                }
                
                // Add coins randomly
                if (Math.random() < 0.03) {
                    coins.push({x: x, y: y - 50 - Math.random() * 50, collected: false});
                }
            }
            
            // Clean up old terrain points and collectibles that are far behind
            if (terrain.length > 500) {
                terrain = terrain.filter(point => point.x > car.x - 1000);
                fuelCans = fuelCans.filter(can => can.x > car.x - 1000);
                coins = coins.filter(coin => coin.x > car.x - 1000);
            }
        }
        
        // Get terrain height at position
        function getTerrainHeight(x) {
            for (let i = 0; i < terrain.length - 1; i++) {
                if (x >= terrain[i].x && x <= terrain[i + 1].x) {
                    const ratio = (x - terrain[i].x) / (terrain[i + 1].x - terrain[i].x);
                    return terrain[i].y + (terrain[i + 1].y - terrain[i].y) * ratio;
                }
            }
            return 300;
        }
        
        // Get terrain angle at position
        function getTerrainAngle(x) {
            for (let i = 0; i < terrain.length - 1; i++) {
                if (x >= terrain[i].x && x <= terrain[i + 1].x) {
                    const dx = terrain[i + 1].x - terrain[i].x;
                    const dy = terrain[i + 1].y - terrain[i].y;
                    return Math.atan2(dy, dx);
                }
            }
            return 0;
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Check if we need to generate more terrain
            const lastTerrainPoint = terrain[terrain.length - 1];
            if (car.x > lastTerrainPoint.x - 1000) {
                extendTerrain();
            }
            
            // Handle input
            if ((keys['ArrowRight'] || keys['d']) && fuel > 0) {
                car.vx += Math.cos(car.angle) * enginePower;
                car.vy += Math.sin(car.angle) * enginePower;
                fuel -= fuelConsumption;
            }
            if ((keys['ArrowLeft'] || keys['a']) && fuel > 0) {
                car.vx -= Math.cos(car.angle) * brakePower;
                car.vy -= Math.sin(car.angle) * brakePower;
                fuel -= fuelConsumption * 0.5; // Brake uses less fuel than gas
            }
            
            // Apply physics
            car.vy += gravity;
            car.vx *= 0.98; // Air resistance
            car.vy *= 0.98;
            
            // Limit speed
            const speed = Math.sqrt(car.vx * car.vx + car.vy * car.vy);
            if (speed > maxSpeed) {
                car.vx = (car.vx / speed) * maxSpeed;
                car.vy = (car.vy / speed) * maxSpeed;
            }
            
            // Update position
            car.x += car.vx;
            car.y += car.vy;
            
            // Ground collision
            const groundY = getTerrainHeight(car.x);
            const wheelOffset = 15;
            const frontWheelX = car.x + Math.cos(car.angle) * wheelOffset;
            const rearWheelX = car.x - Math.cos(car.angle) * wheelOffset;
            const frontGroundY = getTerrainHeight(frontWheelX);
            const rearGroundY = getTerrainHeight(rearWheelX);
            
            // Check wheel collisions
            const frontWheelY = car.y + Math.sin(car.angle) * wheelOffset + car.wheelRadius;
            const rearWheelY = car.y - Math.sin(car.angle) * wheelOffset + car.wheelRadius;
            
            let grounded = false;
            if (frontWheelY > frontGroundY) {
                car.y = frontGroundY - car.wheelRadius - Math.sin(car.angle) * wheelOffset;
                car.vy = 0;
                grounded = true;
            }
            if (rearWheelY > rearGroundY) {
                car.y = rearGroundY - car.wheelRadius + Math.sin(car.angle) * wheelOffset;
                car.vy = 0;
                grounded = true;
            }
            
            // Add slope-based acceleration when grounded
            if (grounded) {
                const currentSlope = getTerrainAngle(car.x);
                const difficulty = Math.min(5, 1 + (car.x / 5000));
                car.vx += Math.sin(currentSlope) * gravity * difficulty * 0.3;
            }
            
            // Adjust car angle based on terrain
            if (grounded) {
                const targetAngle = getTerrainAngle(car.x);
                car.angle += (targetAngle - car.angle) * 0.2;
            }
            
            // Check for flip (more sensitive at higher difficulties)
            const difficulty = Math.min(5, 1 + (car.x / 5000));
            const flipThreshold = Math.PI / 2 - (difficulty - 1) * 0.08; // Gets stricter with difficulty
            if (Math.abs(car.angle) > flipThreshold) {
                gameOver("Vehicle Flipped!");
            }
            
            // Update camera
            camera.x = car.x - canvas.width / 3;
            camera.y = car.y - canvas.height / 2;
            
            // Update distance and score
            distance = Math.floor(car.x / 10);
            score = distance * 10 + Math.floor(coins.filter(c => c.collected).length * 100);
            
            // Check fuel
            fuel = Math.max(0, fuel);
            if (fuel <= 0 && Math.abs(car.vx) < 0.1) {
                gameOver("Out of Fuel!");
            }
            
            // Collect fuel cans
            fuelCans.forEach(can => {
                if (!can.collected && Math.abs(car.x - can.x) < 30 && Math.abs(car.y - can.y) < 30) {
                    can.collected = true;
                    fuel = Math.min(100, fuel + 30);
                }
            });
            
            // Collect coins
            coins.forEach(coin => {
                if (!coin.collected && Math.abs(car.x - coin.x) < 25 && Math.abs(car.y - coin.y) < 25) {
                    coin.collected = true;
                }
            });
            
            // Update UI
            document.getElementById('distance').textContent = distance;
            document.getElementById('fuel').textContent = Math.floor(fuel);
            document.getElementById('score').textContent = score;
            document.getElementById('difficulty').textContent = Math.min(5, 1 + (car.x / 5000)).toFixed(1);
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(-camera.x, -camera.y);
            
            // Draw terrain
            ctx.beginPath();
            ctx.moveTo(terrain[0].x, terrain[0].y);
            for (let i = 1; i < terrain.length; i++) {
                if (terrain[i].x > camera.x - 100 && terrain[i].x < camera.x + canvas.width + 100) {
                    ctx.lineTo(terrain[i].x, terrain[i].y);
                }
            }
            ctx.lineTo(terrain[terrain.length - 1].x, canvas.height + camera.y + 100);
            ctx.lineTo(terrain[0].x, canvas.height + camera.y + 100);
            ctx.closePath();
            
            const terrainGradient = ctx.createLinearGradient(0, 0, 0, canvas.height + camera.y);
            terrainGradient.addColorStop(0, '#8B7355');
            terrainGradient.addColorStop(1, '#654321');
            ctx.fillStyle = terrainGradient;
            ctx.fill();
            
            // Draw grass on terrain
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < terrain.length - 1; i++) {
                if (terrain[i].x > camera.x - 100 && terrain[i].x < camera.x + canvas.width + 100) {
                    ctx.moveTo(terrain[i].x, terrain[i].y);
                    ctx.lineTo(terrain[i + 1].x, terrain[i + 1].y);
                }
            }
            ctx.stroke();
            
            // Draw fuel cans
            ctx.fillStyle = '#FF0000';
            fuelCans.forEach(can => {
                if (!can.collected && can.x > camera.x - 50 && can.x < camera.x + canvas.width + 50) {
                    ctx.fillRect(can.x - 10, can.y - 20, 20, 20);
                    ctx.fillStyle = '#FFFF00';
                    ctx.fillRect(can.x - 5, can.y - 15, 10, 5);
                    ctx.fillStyle = '#FF0000';
                }
            });
            
            // Draw coins
            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            coins.forEach(coin => {
                if (!coin.collected && coin.x > camera.x - 50 && coin.x < camera.x + canvas.width + 50) {
                    ctx.beginPath();
                    ctx.arc(coin.x, coin.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.stroke();
                }
            });
            
            // Draw car
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle);
            
            // Car body
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(-car.width/2, -car.height/2, car.width, car.height);
            
            // Car roof
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(-car.width/3, -car.height, car.width/1.5, car.height/2);
            
            // Windows
            ctx.fillStyle = '#4FC3F7';
            ctx.fillRect(-car.width/3 + 3, -car.height + 3, car.width/1.5 - 6, car.height/2 - 6);
            
            // Wheels
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(-car.width/3, car.height/2, car.wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(car.width/3, car.height/2, car.wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            ctx.restore();
        }
        
        // Game over
        function gameOver(reason) {
            gameRunning = false;
            document.getElementById('gameOver').textContent = `Game Over! ${reason} Final Score: ${score}`;
        }
        
        // Reset game
        function resetGame() {
            car = {
                x: 100,
                y: 200,
                vx: 0,
                vy: 0,
                angle: 0,
                angularVelocity: 0,
                width: 40,
                height: 20,
                wheelRadius: 8
            };
            fuel = 100;
            distance = 0;
            score = 0;
            gameRunning = true;
            fuelCans = [];
            coins = [];
            generateTerrain();
            document.getElementById('gameOver').textContent = '';
        }
        
        // Game loop
        function gameLoop() {
            // Check if we're on mobile in portrait mode
            if (window.innerWidth < window.innerHeight && 'ontouchstart' in window) {
                // Don't update if in portrait on mobile
                requestAnimationFrame(gameLoop);
                return;
            }
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'r' || e.key === 'R') {
                resetGame();
            }
            // Prevent arrow key scrolling
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Prevent touch scrolling on canvas
        canvas.addEventListener('touchstart', (e) => e.preventDefault());
        canvas.addEventListener('touchmove', (e) => e.preventDefault());
        
        // Touch/Click controls
        document.getElementById('gasBtn').addEventListener('mousedown', () => keys['ArrowRight'] = true);
        document.getElementById('gasBtn').addEventListener('mouseup', () => keys['ArrowRight'] = false);
        document.getElementById('gasBtn').addEventListener('touchstart', (e) => {e.preventDefault(); keys['ArrowRight'] = true;});
        document.getElementById('gasBtn').addEventListener('touchend', (e) => {e.preventDefault(); keys['ArrowRight'] = false;});
        document.getElementById('gasBtn').addEventListener('touchcancel', (e) => {e.preventDefault(); keys['ArrowRight'] = false;});
        
        document.getElementById('brakeBtn').addEventListener('mousedown', () => keys['ArrowLeft'] = true);
        document.getElementById('brakeBtn').addEventListener('mouseup', () => keys['ArrowLeft'] = false);
        document.getElementById('brakeBtn').addEventListener('touchstart', (e) => {e.preventDefault(); keys['ArrowLeft'] = true;});
        document.getElementById('brakeBtn').addEventListener('touchend', (e) => {e.preventDefault(); keys['ArrowLeft'] = false;});
        document.getElementById('brakeBtn').addEventListener('touchcancel', (e) => {e.preventDefault(); keys['ArrowLeft'] = false;});
        
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        
        // Initialize game
        generateTerrain();
        gameLoop();
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            if (window.orientation === 0 || window.orientation === 180) {
                // Portrait mode - game is paused by CSS
            } else {
                // Landscape mode - game continues
            }
        });
    </script>
</body>
</html>
